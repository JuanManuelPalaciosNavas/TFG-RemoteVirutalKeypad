<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-2 bg-gradient-warning">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h2>Sign Up</h2>
                Introduce your credentials
              </div>
              <form role="form" 
                (ngSubmit)="register(f)"
                #f = ngForm >
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" 
                          placeholder="Name" 
                          type="name" 
                          id="Name"
                          (focus)="focus=true" 
                          (blur)="focus=false"
                          name="myname" 
                          [(ngModel)]="userData.myname"
                          required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" 
                          placeholder="Lastname" 
                          type="lastname" 
                          id="Lastname"
                          (focus)="focus=true" 
                          (blur)="focus=false"
                          name="lastname" 
                          [(ngModel)]="userData.lastname"
                          required
                          lastname>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-users"></i></span>
                    </div>
                    <input class="form-control" 
                            placeholder="Username" 
                            id="Username"
                            name="Username"
                            type="text" 
                            (focus)="focus=true" 
                            (blur)="focus=false"
                            [(ngModel)]="userData.username"
                            required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" 
                          placeholder="Email" 
                          type="email" 
                          id="Email"
                          (focus)="focus=true" 
                          (blur)="focus=false"
                          name="email" 
                          [(ngModel)]="userData.email"
                          required
                          email>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" 
                           placeholder="Password" 
                           id="Password"
                           name="Password"
                           type="password" 
                           (focus)="focus1=true" 
                           (blur)="focus1=false"
                           [(ngModel)]="userData.password"
                           required 
                           minlength="6">
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-success mt-4" type="submit">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
