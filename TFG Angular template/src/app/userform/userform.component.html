<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-warning">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Edit your profile</small>
                </div>
                <form role="form" 
                  (ngSubmit)="doUpdate(f)"
                  #f = ngForm >
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                      <input class="form-control" 
                            placeholder="Name" 
                            type="name" 
                            id="Name"
                            (focus)="focus=true" 
                            (blur)="focus=false"
                            name="myname" 
                            [(ngModel)]="userData.myname"
                            required>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                      <input class="form-control" 
                            placeholder="Lastname" 
                            type="lastname" 
                            id="Lastname"
                            (focus)="focus=true" 
                            (blur)="focus=false"
                            name="lastname" 
                            [(ngModel)]="userData.lastname"
                            required
                            lastname>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-users"></i></span>
                      </div>
                      <input class="form-control" 
                              placeholder="Username" 
                              id="Username"
                              name="Username"
                              type="text" 
                              (focus)="focus=true" 
                              (blur)="focus=false"
                              [(ngModel)]="userData.username"
                              required>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" 
                            placeholder="Email" 
                            type="email" 
                            id="Email"
                            (focus)="focus=true" 
                            (blur)="focus=false"
                            name="email" 
                            [(ngModel)]="userData.email"
                            required
                            email>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" 
                             placeholder="Password" 
                             id="Password"
                             name="Password"
                             type="password" 
                             (focus)="focus1=true" 
                             (blur)="focus1=false"
                             [(ngModel)]="userData.password"
                             required 
                             minlength="6">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-success mt-4" type="submit">Update</button>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-danger mt-4" [routerLink]="['/userhome']" routerLinkActive="router-link-active" >Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">WARNING!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to save the canges?.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
