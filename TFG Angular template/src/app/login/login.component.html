<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-2 bg-gradient-warning">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                Sign in with credentials
              </div>
              <form role="form"
                (ngSubmit)="login(f)"
                #f = ngForm >
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" 
                           placeholder="Username" 
                           type="username" 
                           (focus)="focus=true" 
                           (blur)="focus=false"
                           name="username" 
                           [(ngModel)]="userData.username"
                           required
                           username>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" 
                           placeholder="Password" 
                           type="password" 
                           (focus)="focus1=true" 
                           (blur)="focus1=false"
                           name="password"
                           [(ngModel)]="userData.password"
                           required 
                           minlength="6">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" 
                         id=" customCheckLogin" 
                         name="customCheckLogin"
                         type="checkbox" 
                         [(ngModel)]="rememberMe">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-success my-4" type="submit" routerLinkActive="router-link-active" >Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-right">
              <a href="javascript:void(0)" [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-white">
                <u>Create new account</u>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
