
<section class="section bg-secondary" >

  <div class="col-lg-6"></div>
  <div class="col-lg-6 right">
  <a class="btn btn-outline-info mt-4" (click)="addbutton()">
    <span class="btn-inner--icon "><i class="ni ni-button-play "></i></span>
    <span class="btn-inner--text "> Add button</span>
  </a>
  <a class="btn btn-outline-info mt-4" (click)="addtext()">
    <span class="btn-inner--icon "><i class="fa fa-text-width"></i></span>
    <span class="btn-inner--text "> Add text</span>
  </a>
  <a class="btn btn-outline-info mt-4" (click)="editbackground()">
  <span class="btn-inner--icon "><i class="ni ni-image "></i></span>
  <span class="btn-inner--text "> Edit background</span>
  </a>
  <div class="form-group up" [ngClass]="{'focused':focus1===true}">
      <div class="input-group input-group-alternative mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-edit"></i></span>
        </div>
        <input class="form-control" 
              placeholder="Introduce a name for your template" 
              type="name" 
              id="Name"
              (focus)="focus=true" 
              (blur)="focus=false"
              name="name" 
              required>
      </div>
    </div>
</div>
<div class="row">
  <div class='elements' *ngIf="listaelements.lenght !== 0" text='text-left'>
    Command Key
    <div class="form-group" [ngClass]="{'focused':focus1===true}">
      <div class="input-group input-group-alternative mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-edit"></i></span>
        </div>
        <input class="form-control" 
              placeholder="CommandKey" 
              type="text" 
              id="CommandKey"
              (keyup)="onKeyPressCommand($event)"
              (focus)="focus=true" 
              (blur)="focus=false"
              name="command" 
              required>
      </div>
    </div>
    Content
    <div class="form-group" [ngClass]="{'focused':focus1===true}">
      <div class="input-group input-group-alternative mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-edit"></i></span>
        </div>
        <input class="form-control" 
              placeholder="Content" 
              type="text" 
              id="Content"
              (keyup)="onKeyPress($event)"
              (focus)="focus=true" 
              (blur)="focus=false"
              name="content" 
              required>
        <input class="form-control" 
              type="hidden" 
              id="imageid"
              name="imageid" 
              required>
      </div>
    </div>
    <a class="btn btn-danger btn-icon mb-3 mb-sm-0 flex-parent jc-center" (click)="deleteElement()">
      <span class="btn-inner--icon neutral"><i class="ni ni-fat-delete text-neutral"></i></span>
      <span class="btn-inner--text text-neutral">Delete</span>
  </a>
  </div>
<div  style="background-image: url('{{imgData}}');background-repeat: no-repeat;background-size: 1490px 720px;"  class="dropzone" id="drop-zone" >
  <div  id="yes-drop" *ngFor="let item of listaelements;let indice=index" (mousedown)="editElement(item,indice,$event)"  [ngStyle]="{'transform': 'translate('+item.positionX+'px, '+item.positionY+'px)', 'width': +item.width+'px' , 'height': +item.height+'px', 'font-size': +item.height/10+item.width/20+'px' , 'text-align': 'center'}" class="drag-drop"  >{{gettipo(indice)}} </div>
  
</div>
</div>
<div class="pl-md-5">
  <div class="text-center">
    <a class="btn btn-outline-danger btn-icon mb-3 mb-sm-0" (click)="deleteTemplateModal()">
      <span class="btn-inner--icon"><i class="ni ni-fat-delete"></i></span>
      <span class="btn-inner--text">Delete Template</span>
    </a>
    <a class="btn btn-success btn-icon mb-3 mb-sm-0" (click)="saveTemplateModal()">
      <span class="btn-inner--icon neutral"><i class="fa fa-save neutral text-neutral"></i></span>
      <span class="btn-inner--text text-neutral">Save Template</span>
    </a>
  </div>
</div>
</section>
